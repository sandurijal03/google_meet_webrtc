<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Meet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/Assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/Assets/css/style.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="public/Assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/Assets/js/app.js"></script>
    <script>
      $(function () {
        let urlParams = new URLSearchParams(window.location.search);
        let meeting_id = urlParams.get('meetingID');

        let user_id = window.prompt('Enter your userid');

        if (!user_id || !meeting_id) {
          alert('User id or meeting id is missing');
          window.location.href = '/action.html';
          return;
        }

        $('#meetingContainer').show();

        MyApp._init(user_id, meeting_id);
      });
    </script>
  </head>

  <body>
    <!-- <a href="./action.html">action</a> -->
    <main class="d-flex flex-column home-wrap">
      <div class="g-top text-light">
        <div class="top-remote-video-show-wrap d-flex">
          <div
            id="meetingContainer"
            class="w-75"
            style="display: none; flex-basis: 75%"
          >
            <div class="class-wrap" style="background-color: #000">
              <div
                class="video-wrap"
                id="divUsers"
                style="display: flex; flex-wrap: wrap"
              >
                <div id="me" class="userbox display-center flex-column">
                  <h2 class="display-center" style="font-size: 14px"></h2>
                  <div class="display-center">
                    <video autoplay muted id="localVideoPlayer"></video>
                  </div>
                </div>
                <div
                  id="otherTemplate"
                  class="userbox display-center flex-column"
                  style="display: none"
                >
                  <h2 class="display-center" style="font-size: 14px"></h2>
                  <div class="display-center">
                    <video autoplay muted id="localVideoPlayer"></video>
                    <audio autoplay controls style="display: none"></audio>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="g-right-details-wrap bg-light text-secondary h-100"
            style="flex-basis: 25%; z-index: 1"
          >
            <div
              class="people-chat-wrap d-flex justify-content-between align-items-center pr-3 pl-3"
              style="height: 10vh"
            >
              <div class="meeting-heading font-weight-bold cursor-pointer">
                Meeting Details
              </div>
              <div class="meeting-heading-cross display-center cursor-pointer">
                <span class="material-icons">clear</span>
              </div>
            </div>
            <div
              class="meeting-heading-wrap d-flex justify-content-between align-items-center ml-3 mr-3 pr-3 pl-3"
              style="height: 10vh; font-size: 14px"
            >
              <div class="people-heading display-center cursor-pointer">
                <div class="people-heading-icon display-center mr-1">
                  <span class="material-icons">people</span>
                </div>
                <div class="people-heading-text display-center">
                  Participant (<span class="participant-count">1</span>)
                </div>
              </div>
              <div
                class="chat-heading d-flex just-content-round align-items-center cursor-pointer"
              >
                <div class="chat-heading-icon display-center mr-1">
                  <span class="material-icons">message</span>
                </div>
                <div class="chat-heading-text">Chat</div>
              </div>
            </div>

            <div
              class="in-call-chat-wrap mx-3 px-3"
              style="font-size: 14px; height: 69vh; overflow-y: scroll"
            >
              <div
                class="in-call-wrap-up"
                style="display: none !important"
              ></div>
              <div
                class="chat-show-wrap text-secondary d-flex flex-column justify-content-between h-100"
                style="font-size: 14px"
              >
                <div class="chat-message-show" id="messages"></div>
                <div
                  class="chat-message-sent d-flex justify-content-between align-items-center"
                  style="margin-bottom: 35px"
                >
                  <div class="chat-message-sent-input" style="width: 85%">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="chat-message-sent-input-field w-100"
                      placeholder="send a message to everyone"
                      style="border: none"
                    />
                  </div>
                  <div
                    class="chat-message-sent-action display-center"
                    id="btnsend"
                    style="color: teal"
                  >
                    <span class="material-icons">send</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2"
        >
          <div class="top-left-participant-wrap pt-2 cursor-pointer">
            <div class="top-left-participant-icon">
              <span class="material-icons">people</span>
            </div>
            <div class="top-left-participant-count"></div>
          </div>
          <div class="top-left-chat-wrap pt-2 cursor-pointer">
            <span class="material-icons">message</span>
          </div>
          <div class="top-left-time-wrap"></div>
        </div>
      </div>
      <div
        class="g-bottom bg-light m-0 d-flex justify-content-between align-items-center"
      >
        <div class="bottom-left d-flex" style="height: 10vh">
          <div class="display-center meeting-details-button">
            Meeting details
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
        </div>
        <div
          class="bottom-middle d-flex justify-content-center"
          style="height: 10vh"
        >
          <div
            class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer"
            id="micMuteUnmute"
          >
            <span class="material-icons" style="width: 100%">mic_off</span>
          </div>
          <div
            class="end-call-wrap action-icon-style display-center mr-2 cursor-pointer"
          >
            <span class="material-icons text-danger">call</span>
          </div>
          <div
            class="video-toggle-wrap action-icon-style display-center cursor-pointer"
            id="videoCamOnOff"
          >
            <span class="material-icons" style="width: 100%">videocam_off</span>
          </div>
        </div>
        <div
          class="bottom-right d-flex justify-content-center align-items-center mr-3"
          style="height: 10vh"
        >
          <div
            class="present-now-wrap d-flex justify-content-center flex-column align-items-center mr-5 cursor-pointer"
            id="screenShareOnOff"
          >
            <span class="material-icons">present_to_all</span>
            <div class="">Present Now</div>
          </div>
          <div
            class="option-wrap display-center mr-2 cursor-pointer"
            style="height: 10vh; position: relative"
          >
            <div class="option-icon">
              <span class="material-icons">more_vert</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
